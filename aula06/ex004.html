<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    


    <script>
        var nome = window.prompt("Qual o seu nome")
        document.write(`Ola, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras<br>`)
        document.write(`Seu nome em maiusculas é <strong>${nome.toUpperCase()}</strong> <br>`)
        document.write(`Seu nome em minusculas é <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
